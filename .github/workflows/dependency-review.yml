name: 'Dependency Review'
on: [pull_request]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@main
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@main
        with:
          comment-summary-in-pr: true
