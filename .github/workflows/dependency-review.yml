name: 'Dependency review'
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:
  schedule:
    - cron: '45 15 * * 5'

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@main
      - name: 'Dependency review'
        uses: actions/dependency-review-action@main
        with:
          comment-summary-in-pr: true
